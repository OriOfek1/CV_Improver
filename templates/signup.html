<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CV Improver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .btn-primary, .btn-secondary {
            margin-right: 10px; /* Spacing between buttons */
        }
        .footer {
            margin-top: 2rem;
            padding: 2rem 0;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer .container {
            max-width: 960px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CV Improver</a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded mt-4">
            <h1>Sign Up</h1>
            <p>Choose how you want to create your account:</p>
            <div class="mt-4">
                <a href="/signup/manual" class="btn btn-primary">Sign Up Manually</a>
                <form method="post" enctype="multipart/form-data" action="/signup/upload-cv">
                <label for="cvUpload" class="btn btn-secondary">Upload CV to Scan</label>
                <input id="cvUpload" type="file" accept=".doc, .docx, .pdf" style="display: none;" onchange="this.form.submit()">
            </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2024 CV Improver. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-qZVuP3RHjs3B8B6vXIoD0m3H17W8JOCxIYUfL1plbcbzdi12yW+PTywWJ01+l8sj" crossorigin="anonymous"></script>
</body>
</html>
