<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Cover Letter - CV Improver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        #templatePreview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Cover Letter</h1>
        <form action="/submit-cv/{{ uuid }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="templateSelect" class="form-label">Choose a CV Template</label>
                <select class="form-select" id="templateSelect" name="templateSelect">
                    <option selected>Choose...</option>
                    <option value="template1">CV Template 1</option>
                    <option value="template2">CV Template 2</option>
                    <option value="template3">CV Template 3</option>
                    <option value="template4">CV Template 4</option>
                    <option value="template5">CV Template 5</option>
                </select>
            </div>
            <div id="templatePreview" class="mb-3">
                <p>Select a template to see a preview here.</p>
            </div>
            <div class="mb-3">
                <label for="cvUpload" class="form-label">Upload Your CV</label>
                <input class="form-control" type="file" id="cvUpload" name="cvUpload">
            </div>
            <div class="mb-3">
                <label for="coverLetterText" class="form-label">Job Description</label>
                <textarea class="form-control" id="coverLetterText" name="coverLetterText" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('templateSelect').addEventListener('change', function() {
            var templatePreview = document.getElementById('templatePreview');
            templatePreview.innerHTML = '<img src="path/to/selected/template/dummy-photo.jpg" alt="Template Preview">';
        });
    </script>
</body>
</html>
