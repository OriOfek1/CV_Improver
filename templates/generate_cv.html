<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 5rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        #templatePreview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate CV</h1>
        <form action="/submit-cv/{{ uuid }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="templateSelect" class="form-label">Choose a CV Template</label>
                <select class="form-select" id="templateSelect" name="templateSelect">
                    <option selected>Choose...</option>
                    <option value="template1">CV Template 1</option>
                    <option value="template2">CV Template 2</option>
                </select>
            </div>
            <div id="templatePreview" class="mb-3">
                <p>Select a template to see a preview here.</p>
                <picture></picture>
            </div>
            <div class="mb-3">
                <label for="coverLetterText" class="form-label">Job Description</label>
                <textarea class="form-control" id="coverLetterText" name="coverLetterText" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('templateSelect').addEventListener('change', function() {
            var templatePreview = document.getElementById('templatePreview');
            templatePreview.innerHTML = '<img src="path/to/selected/template/dummy-photo.jpg" alt="Template Preview">';
        });
        document.getElementById('templateSelect').addEventListener('change', function() {
        var selectedTemplate = this.value; // Get the value of the selected option
        var pictureElement = document.getElementById('temp_pic'); // Get the picture element

        // Clear the picture element's content
        pictureElement.innerHTML = '';

        // Depending on the selected template, set the corresponding image
        if (selectedTemplate === 'template1') {
            pictureElement.innerHTML = '<img src="path/to/template1/pic_temp1.jpg" alt="Template 1 Preview">';
        } else if (selectedTemplate === 'template2') {
            pictureElement.innerHTML = '<img src="path/to/template2/pic_temp2.jpg" alt="Template 2 Preview">';
        } else {
            // If no template is selected or the selected option is the placeholder, you can display a default message or leave it blank
            pictureElement.innerHTML = '<p>Select a template to see a preview here.</p>';
        }
    });
    </script>
</body>
</html>
